<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Timer Schedule</title>
  <meta property="og:title" content="Digital Timer Device" />
  <meta property="og:description" content="Smart Digital Wi-Fi Based Timer with multiple ON/OFF schedules. (No Internet Needed)" />
  <meta property="og:image" content="https://velocity-i2.github.io/Digital_Timer/logo.png" />
  <meta property="og:url" content="https://velocity-i2.github.io/Digital_Timer/" />
  <meta property="og:type" content="website" />
  <link rel="icon" href="https://velocity-i2.github.io/Digital_Timer/logo.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      text-align: center;
    }
    header {
      background: #fff;
      padding: 1px;
    }
    header img {
      height: 60px;
    }
    .time-display {
      font-size: 18px;
      font-weight: bold;
      margin: 2px 0;
      color: #000;
    }
    .container {
      width: 98%;
      margin: auto;
      background: #ffffff;
      border: 2px solid #00bfff;
      border-radius: 6px;
      padding: 2px;
      box-sizing: border-box;
    }
    h2 {
      margin: 5px 0;
      font-size: 18px;
      background: #ffe699;
      padding: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 0;
    }
    th, td {
      border: 1px solid #00bfff;
      padding: 4px;
      font-size: 12px;
      text-align: center;
    }
    th {
      background: #d9f2d9;
    }
    .off {
      background: #f2d9d9;
    }
    select {
      font-size: 12px;
      padding: 2px;
      width: 45px;
    }
    .days {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      padding: 5px;
    }
    .days label {
      flex: 1;
      font-size: 12px;
      background: #f2f2f2;
      margin: 0 2px;
      padding: 4px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .days input {
      display: block;
      margin: 3px auto 0 auto;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 per row */
      gap: 10px;
      margin: 12px 0;
      padding: 5px 0;
      width: 98%;
      margin: auto;
      box-sizing: border-box;
    }
    .buttons button {
      background: #00bfff;
      color: #fff;
      border: none;
      padding: 8px;
      border-radius: 5px;
      font-size: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
      width: 100%;
    }
    }
    .buttons button:hover {
      transform: scale(1.03);
    }
    /* Device ON = bluish-green (teal) */
    .buttons .on {
      background: #20c997; /* teal green */
    }
    .buttons .on:hover {
      background: #17a589; /* darker teal */
    }
    /* Device OFF = soft coral red */
    .buttons .off {
      background: #e57373; /* soft red */
    }
    .buttons .off:hover {
      background: #d32f2f; /* deeper red */
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 15px 0;
      font-size: 16px;
      font-weight: bold;
      color: #000;
      gap: 10px;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 30px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #00bfff;
      transition: 0.4s;
      border-radius: 30px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 22px; width: 22px;
      left: 4px; bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #ccc; /* Blue theme */
    }
    
    input:checked + .slider:before {
      transform: translateX(30px);
    }

    
    @media (max-width: 600px) {
      th, td, select {
        font-size: 11px;
        padding: 3px;
      }
      select {
        width: 40px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo">

      <tr>

      </tr>

        <td>T9</td>

      </tr>

        <td><select class="hour"></select></td>
        <td><select class="minute"></select></td>
        <td><select class="second"></select></td>
      </tr>

    </table>

    <!-- Day Selection -->
    <div class="days">
      <label>Sun<input type="checkbox" checked></label>
      <label>Mon<input type="checkbox" checked></label>
      <label>Tue<input type="checkbox" checked></label>
      <label>Wed<input type="checkbox" checked></label>
      <label>Thu<input type="checkbox" checked></label>

      <label>Sat<input type="checkbox" checked></label>
    </div>
  </div>

  <div class="toggle-container">
    <span>Auto</span>
    <label class="switch">
      <input type="checkbox" id="modeToggle">
      <span class="slider"></span>
    </label>
    <span>Manual</span>
  </div>
  
    <!-- Action Buttons -->
    <div class="buttons">
      <button>Save Timer</button>
      <button>Set Clock</button>
      <button class="on">Device ON</button>
      <button class="off">Device OFF</button>
      <button>Set Password</button>
      <button>Reset Timer</button>
    </div>

  <script>
    const toggle = document.getElementById("modeToggle");
    toggle.addEventListener("change", function() {
      // Here you can send ON/OFF state to ESP if needed
      console.log(this.checked ? "Manual" : "Auto");
    });
  function fillSelects() {
      document.querySelectorAll("select.hour").forEach(sel => {
        for (let h = 0; h < 24; h++) {
          let val = h.toString().padStart(2, "0");
          sel.add(new Option(val, val));
        }
      });
      document.querySelectorAll("select.minute, select.second").forEach(sel => {
        for (let m = 0; m < 60; m++) {
          let val = m.toString().padStart(2, "0");
          sel.add(new Option(val, val));
        }
      });
    }
  fillSelects();
  function updateTime() {
    const now = new Date();
    const options = { weekday: 'long' }; // Full day name
    const timeString = now.toLocaleTimeString();
    const dayString = now.toLocaleDateString(undefined, options);
    document.getElementById("timeDisplay").textContent = timeString + " - " + dayString;
  }
  setInterval(updateTime, 1000);
  updateTime();
</script>
