<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP Timer Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #e6f7ff;
      text-align: center;
    }
    header {
      background: #fff;
      padding: 10px;
      border-bottom: 2px solid #00bfff;
    }
    header img {
      height: 40px;
    }
    .time-display {
      font-size: 18px;
      font-weight: bold;
      margin: 8px 0;
      color: #000;
    }
    .container {
      width: 98%;
      margin: auto;
      background: #ffffff;
      border: 2px solid #00bfff;
      border-radius: 6px;
      padding: 5px;
      box-sizing: border-box;
    }
    h2 {
      margin: 5px 0;
      font-size: 18px;
      background: #ffe699;
      padding: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 0;
    }
    th, td {
      border: 1px solid #00bfff;
      padding: 4px;
      font-size: 12px;
      text-align: center;
    }
    th {
      background: #d9f2d9;
    }
    .off {
      background: #f2d9d9;
    }
    select {
      font-size: 12px;
      padding: 2px;
      width: 45px;
    }
    .days {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      padding: 5px;
    }
    .days label {
      flex: 1;
      font-size: 12px;
      background: #f2f2f2;
      margin: 0 2px;
      padding: 4px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .days input {
      display: block;
      margin: 3px auto 0 auto;
    }
    @media (max-width: 600px) {
      th, td, select {
        font-size: 11px;
        padding: 3px;
      }
      select {
        width: 40px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo">
    <div class="time-display" id="timeDisplay">--:--:--</div>
  </header>

    <h2>Schedule / Day</h2>

        <th>Hour</th>
        <th>Min</th>
        <th>Sec</th>

        <th class="off">Min</th>
        <th class="off">Sec</th>

    <!-- Day Selection -->

      <label>Sun<input type="checkbox"></label>

  <script>
    function updateTime() {
      const now = new Date();
      const options = { weekday: 'short' };
      const timeString = now.toLocaleTimeString();
      const dayString = now.toLocaleDateString(undefined, options);
      document.getElementById("timeDisplay").textContent = timeString + " - " + dayString;
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>
