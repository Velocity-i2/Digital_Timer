<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule / Day</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #00bfff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      margin: 10px auto;
      width: 100%;
      border: 2px solid #000;
      background: #fff;
      max-width: 750px;
      overflow-x: hidden; /* ðŸ”¹ Prevent sliding */
    }
    .header {
      background: #ffeb99;
      font-weight: bold;
      font-size: 18px;
      padding: 6px;
    }
    table {
      width: 95%;
      border-collapse: collapse;
      table-layout: fixed; /* ðŸ”¹ Forces columns to shrink */
    }
    th, td {
      border: 1px solid #000;
      text-align: center;
      padding: 4px;
      font-size: 12px;  /* ðŸ”¹ Smaller font for mobile */
      word-wrap: break-word;
    }
    th {
      background: #dcdcdc;
    }
    .on-time th {
      background: #66ff99;
    }
    .off-time th {
      background: #ff9999;
    }
    .row-label {
      background: #ffe699;
      font-weight: bold;
    }
    select {
      padding: 2px;
      font-size: 11px;  /* ðŸ”¹ Smaller select text */
      width: 100%;      /* ðŸ”¹ Fit inside column */
      box-sizing: border-box;
    }
    .days {
      margin: 10px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .day {
      background: #f5deb3;
      border: 1px solid #000;
      padding: 4px 6px;
      margin: 2px;
      font-weight: bold;
      font-size: 13px;
    }
    .day input {
      margin-top: 4px;
      transform: scale(1.1);
    }
    .logo {
      margin-top: 10px;
    }
    .logo img {
      width: 100px;
      height: auto;
    }
    .time-display {
      font-size: 16px;
      font-weight: bold;
      margin: 6px 0;
      color: #000;
    }
    @media (max-width: 480px) {
      th, td {
        font-size: 11px;
        padding: 3px;
      }
      select {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    
  <header>
    <img src="logo.png" alt="Logo">
    <div class="time-display" id="timeDisplay">--:--:--</div>
  </header>
   
    <!-- Live Time + Day -->
    <div class="time-display" id="liveTime">--:--:--</div>

    <div class="header">Schedule / Day</div>
    <table>
      <tr>
        <th rowspan="2">No</th>
        <th colspan="3" class="on-time">ON Time</th>
        <th colspan="3" class="off-time">OFF Time</th>
      </tr>
      <tr>
        <th class="on-time">Hour</th>
        <th class="on-time">Min</th>
        <th class="on-time">Sec</th>
        <th class="off-time">Hour</th>
        <th class="off-time">Min</th>
        <th class="off-time">Sec</th>
      </tr>

      <!-- Timer 1 -->
      <tr>
        <td class="row-label">T1</td>
        <td><select id="onH1"></select></td>
        <td><select id="onM1"></select></td>
        <td><select id="onS1"></select></td>
        <td><select id="offH1"></select></td>
        <td><select id="offM1"></select></td>
        <td><select id="offS1"></select></td>
      </tr>
      <!-- Timer 2 -->
      <tr>
        <td class="row-label">T2</td>
        <td><select id="onH2"></select></td>
        <td><select id="onM2"></select></td>
        <td><select id="onS2"></select></td>
        <td><select id="offH2"></select></td>
        <td><select id="offM2"></select></td>
        <td><select id="offS2"></select></td>
      </tr>
      <!-- Timer 3 -->
      <tr>
        <td class="row-label">T3</td>
        <td><select id="onH3"></select></td>
        <td><select id="onM3"></select></td>
        <td><select id="onS3"></select></td>
        <td><select id="offH3"></select></td>
        <td><select id="offM3"></select></td>
        <td><select id="offS3"></select></td>
      </tr>
      <!-- Timer 4 -->
      <tr>
        <td class="row-label">T4</td>
        <td><select id="onH4"></select></td>
        <td><select id="onM4"></select></td>
        <td><select id="onS4"></select></td>
        <td><select id="offH4"></select></td>
        <td><select id="offM4"></select></td>
        <td><select id="offS4"></select></td>
      </tr>
      <!-- Timer 5 -->
      <tr>
        <td class="row-label">T5</td>
        <td><select id="onH5"></select></td>
        <td><select id="onM5"></select></td>
        <td><select id="onS5"></select></td>
        <td><select id="offH5"></select></td>
        <td><select id="offM5"></select></td>
        <td><select id="offS5"></select></td>
      </tr>
    </table>

    <!-- Days Selection -->
    <div class="days">
      <div class="day">Sun<br><input type="checkbox"></div>
      <div class="day">Mon<br><input type="checkbox"></div>
      <div class="day">Tue<br><input type="checkbox"></div>
      <div class="day">Wed<br><input type="checkbox"></div>
      <div class="day">Thu<br><input type="checkbox"></div>
      <div class="day">Fri<br><input type="checkbox"></div>
      <div class="day">Sat<br><input type="checkbox"></div>
    </div>
  </div>

  <script>
    // Fill dropdowns
    function fillSelect(id, max) {
      let sel = document.getElementById(id);
      for (let i = 0; i <= max; i++) {
        let opt = document.createElement("option");
        opt.value = i;
        opt.text = ("0" + i).slice(-2);
        sel.add(opt);
      }
    }
    // Populate each timer
    fillSelect("onH1", 23); fillSelect("onM1", 59); fillSelect("onS1", 59);
    fillSelect("offH1", 23); fillSelect("offM1", 59); fillSelect("offS1", 59);

    fillSelect("onH2", 23); fillSelect("onM2", 59); fillSelect("onS2", 59);
    fillSelect("offH2", 23); fillSelect("offM2", 59); fillSelect("offS2", 59);

    fillSelect("onH3", 23); fillSelect("onM3", 59); fillSelect("onS3", 59);
    fillSelect("offH3", 23); fillSelect("offM3", 59); fillSelect("offS3", 59);

    fillSelect("onH4", 23); fillSelect("onM4", 59); fillSelect("onS4", 59);
    fillSelect("offH4", 23); fillSelect("offM4", 59); fillSelect("offS4", 59);

    fillSelect("onH5", 23); fillSelect("onM5", 59); fillSelect("onS5", 59);
    fillSelect("offH5", 23); fillSelect("offM5", 59); fillSelect("offS5", 59);

    // Live clock with day
    function updateClock() {
      let now = new Date();
      let days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
      let h = ("0" + now.getHours()).slice(-2);
      let m = ("0" + now.getMinutes()).slice(-2);
      let s = ("0" + now.getSeconds()).slice(-2);
      let d = days[now.getDay()];
      document.getElementById("liveTime").textContent = `${h}:${m}:${s} - ${d}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
