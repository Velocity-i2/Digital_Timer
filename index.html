<!DOCTYPE html>
<html>
<head>
  <title>Relay Control</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; background: #f0f0f0; }
    button { padding: 15px 30px; font-size: 20px; margin: 10px; }
    #status { font-size: 22px; margin-top: 20px; }
  </style>
</head>
<body>

  <h2>ESP Relay Control</h2>
  <button onclick="setRelay(1)">Turn ON</button>
  <button onclick="setRelay(0)">Turn OFF</button>
  <div id="status">Loading...</div>
  

  <script>
    // Your Firebase Config
    var firebaseConfig = {
      apiKey: "AIzaSyARLOC0-h6dQU2VCKsBJVj9EmJfoRlF6KI",
      authDomain: "esp-home-automation-d0810.firebaseapp.com",
      databaseURL: "https://esp-home-automation-d0810-default-rtdb.firebaseio.com",
      projectId: "esp-home-automation-d0810",
      storageBucket: "esp-home-automation-d0810.firebasestorage.app",
      messagingSenderId: "793064838301",
      appId: "1:793064838301:web:b44fab1ab8c92bfee6f074",
      measurementId: "G-XDRWBQS1G1"
    };
firebase.initializeApp(firebaseConfig);

    const deviceId = "08:3A:8D:D2:27:9D";  // Replace with your device MAC
    const relayPath = "/devices/" + deviceId + "/relay_state";
    const db = firebase.database();
    const statusDiv = document.getElementById("status");

    // Set relay value
    function setRelay(state) {
      db.ref(relayPath).set(state);
    }

    // Listen for real-time changes
    db.ref(relayPath).on("value", function(snapshot) {
      const val = snapshot.val();
      if (val === 1) {
        statusDiv.innerText = "Relay is ON ðŸŸ¢";
      } else if (val === 0) {
        statusDiv.innerText = "Relay is OFF ðŸ”´";
      } else {
        statusDiv.innerText = "Unknown state: " + val;
      }
    });
  </script>
</body>
</html>
